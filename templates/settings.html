{% extends 'nav.html' %}

{% block content %}
<div class="container my-4">
    <div class="row">
        <div class="col-md-6 mx-auto p-4 shadow-lg rounded bg-light">
            <h3 class="fw-bold">Update Password</h3>
            <form action="/account/password-update" method="post">
                <div class="mb-3">
                    <label for="password" class="form-label fw-bold">New Password</label>
                    <input class="form-control" name="password" type="password">
                </div>
                <div class="mb-3">
                    <label for="password-verification" class="form-label fw-bold">Re-Enter New Password</label>
                    <input class="form-control" name="password-verification" type="password">
                </div>
                <button class="btn btn-success w-100" type="submit">Update</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
