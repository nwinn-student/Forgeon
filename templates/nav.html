<!doctype html>
<html lang="en">
  <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{% block title %} {% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  </head>
  <body>
        <nav class="navbar navbar-expand-lg bg-success px-3">
            <div class="container-fluid">
                <a class="navbar-brand d-flex align-items-center" href="/">
                    <img src="{{ url_for('static', filename='images/logo.png') }}" alt="Forgeon Logo" width="50" height="50" class="me-2">
                    <span class="text-white fw-bold fs-4">Forgeon</span>
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        {% if not (username and username != "") %}
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5" href="/register">Register</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link text-white fs-5" href="/login">Login</a>
                        </li>
                        {% else %}
                        <li class="nav-item me-auto mr-5">
                            <a class="nav-link text-white fs-5" href="/my-mazes">Saved Mazes</a>
                        </li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle text-white fs-5" href="#" role="button" data-bs-toggle="dropdown">
                                {{ username }}
                            </a>
                            <ul class="dropdown-menu">
                                <li><a class="dropdown-item fs-5" href="/account">Account Settings</a></li>
                                <li><a class="dropdown-item fs-5" href="/logout">Logout</a></li>
                            </ul>
                        </li>
                        {% endif %}
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container my-4">
            {% block content %} {% endblock %}
        </div>
  </body>
</html>
